<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social medis website</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="Assets/Icons/favicon-home-page.png"
    />
    <link rel="stylesheet" href="Assets/CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!--fontawsome -->
    <script
      src="https://kit.fontawesome.com/2932318f3b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <!--Body -->
  <body>
    <div class="mainPage-body">
      <!--NAVBAR---------------------------------------------------------------------------------->

      <nav class="navbar navbar-expand-lg bg-light sticky-top">
        <div class="d-flex container-fluid">
          <div>
            <a class="navbar-brand ms-5 fs-3 fw-bold" href="#">Circles</a>
          </div>

          <div class="w-50 d-flex">
            <i class="m-3 fa-solid fa-magnifying-glass"></i>
            <input
              class="fs-6 border-0 nav-search-bar rounded-5 form-control me-2"
              type="search"
              placeholder="Search for creaters,inspirations and projects"
              aria-label="Search"
            />
          </div>

          <div class="d-flex">
            <button
              class="btn me-2 rounded-5 nav-btn-search fw-bold ps-4 pe-4"
              type="submit"
            >
              <a
                target="_self"
                class="text-decoration-none text-light"
                href="Login.html"
                >Logout</a
              >
            </button>
            <div>
              <img
                class="nav-image rounded-circle"
                src="Assets/Images/waseem.jpeg"
                alt=""
              />
            </div>
          </div>
        </div>
      </nav>

      <header class="row main-div rounded-2 m-auto p-2">
        <section
          class="col-12 col-md-3 mb-4 rounded-bottom overflow-scroll example"
          style="height: 600px"
        >
          <!-- Profile details ------------------------------------------------------------------------------>
          <div class="d-flex bg-white rounded-4">
            <div>
              <img
                class="m-3 mt-4 rounded-circle border-0 nav-image"
                src="Assets/Images/waseem.jpeg"
                alt=""
              />
            </div>
            <div>
              <h1 class="fs-6 fw-bold mt-4 mb-0">Waseem Ishaq</h1>
              <p class="fst-italic mb-4 m-0 text-muted">@waxim</p>
            </div>
          </div>
          <!-- Active Users Profile ------------------------------------------------------------------------------>
          <div class="mt-3 bg-white rounded-4">
            <div class="bg-info rounded-top">
              <h5 class="text-center p-3">Active User's Profiles</h5>
            </div>
            <div id="activeUsersProfiles"></div>
          </div>
        </section>
        <section
          class="col-12 col-md-6 mb-4 overflow-scroll example"
          style="height: 600px"
        >
          <!-- Stories ------------------------------------------------------------------------------>
          <div
            id="story"
            class="example d-flex mb-3 bg-white rounded-4 overflow-scroll"
          ></div>
          <!----POST------------------------------------------------------------------>

          <div id="post" class="mb-2">
            <!-------------------------------- -->
          </div>

          <!-- -------------------- -->
          <!-- ---------------------------- -->
        </section>
        <section
          class="col-12 col-md-3 overflow-scroll example"
          style="height: 600px"
        >
          <div class="d-flex bg-white rounded-4">
            <div class="container text-center">
              <div id="Hashtag" class="row"></div>
            </div>
          </div>
        </section>
      </header>
    </div>
    <!--JavaScript -->
    <script src="Assets/javaScript/post.js"></script>
    <script src="./Assets/javaScript/stories.js"></script>
    <script src="./Assets/javaScript/Active_users_profile.js"></script>
    <script src="./Assets/javaScript/tagList.js"></script>
    <script src="Assets/javaScript/comments.js"></script>

    <!--bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
